<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adonis Syntax Highlighting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        pre[class*="language-"] .token.command {
            color: purple;
        }

        pre[class*="language-"] .token.argument {
            color: blue;
        }

        pre[class*="language-"] .token.separator {
            color: red;
        }

        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        Prism.languages.adonis = {
            'command': {
                pattern: /:[a-zA-Z]+/,
                greedy: true
            },
            'argument': {
                pattern: /[^\s|]+/,
                greedy: true
            },
            'separator': {
                pattern: /\|/,
                greedy: true
            }
        };

        function highlight() {
            var code = document.getElementById('code').value;
            var parts = code.split('|');
            var highlighted = parts.map(part => Prism.highlight(part, Prism.languages.adonis, 'adonis')).join(' <span class="token separator">|</span> ');
            document.getElementById('highlighted-code').innerHTML = highlighted;
        }
    </script>
</head>
<body>
    <h1>Adonis Admin Command Highlighter</h1>
    <textarea id="code" oninput="highlight()"></textarea>
    <pre><code id="highlighted-code" class="language-adonis"></code></pre>
</body>
</html>
